<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1 class="text-center mt-3">Weather App</h1>
    </header>
        <section class="container p-4">
            <div class="row">
                <div class="col-md-6 col-sm-12 mx-auto text-center">
                     <div class="card border-info p-3">
                         <div class="card-header">
                           <h1 class="h3" id="weather-location">City, Country</h1>   
                         </div>
                        
                        <h3 class="h4" id="weather-description">Description </h3>
                        <img class="mx-auto" src="" alt="icon" id="weather-icon">
                        <h3 class="h4" id="weather-temp">Temperature</h3>

                        <ul class="mt-3 px-3">
                            <li class="list-group-item" id="weather-humidity">Humidity: %</li>
                            <li class="list-group-item" id="weather-wind">Wind: m/s</li>
                        </ul>
                    </div> 
                    <div class="card">
                        <div class="card-body">
                            <form action="" id="weather-form">
                                <div class="form-group mb-2">
                                    <input type="text" class="form-control" placeholder="City" id="city" autofocus>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Country Code" id="countryCode">
                                </div>
                                <div class="form-group">
                                    <button id="weather-button" class="btn btn-dark col-12 mt-3">Get Weather</button>
                                </div>
                            </form>
                           
                            
                        </div>
                    </div>
                </div> 
            </div>  
        </section>
</body>
</html>
